<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Навчальний файл HTML</title>
    <style>
html  {
    height: 100%;
    margin: 0;
}
body {
  display: flex;
  background-image: url();
  background-size: cover; 
  background-position: center; 
  background-repeat: no-repeat; 
  height: 100%;     
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #1a1a2e;
  margin: 0;
  font-family: Arial, sans-serif;
}
.container {
  text-align: center;
  color: rgb(0, 0, 0);
}
.question {
  background-color: #d8b4e2;
  border-radius: 20px;
  padding: 10px 20px;
  color: black;
  font-size: 1.5rem;
  margin-bottom: 20px;
}
.crystal-ball {
  width: 600px;
  height: 600px;
  border-radius: 100%;
  background-image: url('./logos/ball.png');
  background-position: center ;
  background-repeat: no-repeat; 
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 2rem;
  font-weight: bold;
  box-shadow: 0 0 21px rgba(255, 255, 255, 0.8);
}
input {
  padding: 10px;
  font-size: 1.2rem;
  border-radius: 15px;
  border: none;
  margin-bottom: 20px;
  width: 80%;
}
 </style>
</head>
<body>
<script>
const container = document.createElement('div');
container.className = 'container';

const input = document.createElement('input');
input.type = 'text';
input.placeholder = 'Введіть запитання...';
container.appendChild(input);
const question = document.createElement('div');
container.appendChild(question);
input.addEventListener('input', () => {
    question.textContent = input.value || "Ваше запитання з’явиться тут";
});
const crystalBall = document.createElement('div');
crystalBall.className = 'crystal-ball';
crystalBall.textContent = "Натисніть";
container.appendChild(crystalBall);
function button() {
    const answers = ["Так", "Ні"];
    const randomAnswer = Math.floor(Math.random() * answers.length);
    crystalBall.textContent = answers[randomAnswer];
}

crystalBall.addEventListener('click', button);

document.body.appendChild(container);
</script>
</body>
</html>
